{% load static %}

<nav class="bg-gray-800 bg-opacity-75 backdrop-blur-lg shadow-lg">
    <div class="max-w-7xl  mx-auto px-4 py-3 flex items-center justify-between">
        <div class="flex items-center space-x-4">
            {% if user.is_authenticated %}
            <a href="{% url 'index' %}" class="text-lg text-white font-semibold">Home</a>
            {% else %}
            <a href="{% url 'landing' %}" class="text-lg text-white font-semibold">Home</a>
            {% endif %}
            <a href="{% url 'about' %}" class="text-white  hover:text-gray-300">About</a>
            <a href="{% url 'reviews' %}" class="text-white hover:text-gray-300">Reviews</a>
        </div>
        <img class="w-16 h-16 object-contain mx-auto rounded shadow hover:scale-105 transition-transform duration-200" src="{% static 'images/est.2035.png' %}" alt="Description of Image">
        <div class="flex items-center space-x-4">
            

            {% if user.is_authenticated %}
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                        Logout
                    </button>
                </form>
                <button class="text-white text-xl hover:bg-zinc-900 m-2 px-4 py-2 rounded">
                    {{ user.username }}
                </button>
            {% else %}
                <a href="{% url 'login' %}" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded inline-block">
                    Login
                </a>
                <a href="{% url 'register' %}" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">
                    Sign Up
                </a>
            {% endif %}
        </div>
    </div>
</nav>

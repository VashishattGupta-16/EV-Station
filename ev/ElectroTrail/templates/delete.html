{% extends "layout.html" %}

{% block content %}
<h2>Are you sure you want to delete this vehicle?</h2>
<p>{{ vehicle.model_name }} - {{ vehicle.company_name }} ({{ vehicle.vehicle_type }})</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded">Confirm Delete</button>
    <a href="{% url 'index' %}" class="bg-gray-300 text-black py-2 px-4 rounded">Cancel</a>
</form>
{% endblock %}
